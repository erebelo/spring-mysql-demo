spring.profiles.active=local

server.servlet.contextPath=/spring-mysql-demo

# Enables /v3/api-docs endpoint: http://localhost:8080/spring-mysql-demo/v3/api-docs
springdoc.api-docs.enabled=true
# Enables Swagger UI: http://localhost:8080/spring-mysql-demo/swagger-ui/index.html
springdoc.swagger-ui.enabled=true

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true